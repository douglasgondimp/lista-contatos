<header class="pt-5 px-5">
    <h1 class="text-2xl">Lista Pessoas</h1>
</header>

<section class="pt-5 px-5">
    <a routerLink="/pessoas/novo" class="bg-orange-400 px-2 py-1 rounded-lg">Nova Pessoa</a>
    <table class="tabe-auto border-collapse border border-slate-500 mt-4 w-full">
        <thead>
            <tr>
                <th class="p-2 border border-slate-600">#</th>
                <th class="p-2 border border-slate-600">Nome</th>
                <th class="p-2 border border-slate-600">CPF</th>
                <th class="p-2 border border-slate-600">Telefone</th>
                <th class="p-2 border border-slate-600">Email</th>
                <th class="p-2 border border-slate-600">Data de nascimento</th>
                <th class="p-2 border border-slate-600">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of people">
                <td class="p-2 border border-slate-700">{{ person.id }}</td>
                <td class="p-2 border border-slate-700">{{ person.name }}</td>
                <td class="p-2 border border-slate-700">{{ person.cpf }}</td>
                <td class="p-2 border border-slate-700">{{ person.phone }}</td>
                <td class="p-2 border border-slate-700">{{ person.email }}</td>
                <td class="p-2 border border-slate-700">{{ person.birth_date }}</td>
                <td class="p-2 border border-slate-700"> 
                    <a [routerLink]="'/pessoas/'+person.id+'/editar'" class="bg-blue-600 px-2 py-1 rounded-lg cursor-pointer">Editar</a>
                    <a [routerLink]="'/pessoas/'+person.id+'/contatos'" class="bg-purple-400 px-2 py-1 ml-3 rounded-lg cursor-pointer">Contatos</a> 
                    <a (click)="deletePerson(person.id)" class="bg-red-400 px-2 py-1 ml-3 rounded-lg cursor-pointer">Excluir</a> 
                </td>
            </tr>
        </tbody>
    </table>
</section>
